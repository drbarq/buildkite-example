  - label: "Run Hello Binary in Docker"
    command: |
      NAME=$(buildkite-agent meta-data get NAME)
      if [ -z "$NAME" ]; then
        echo "ERROR: NAME is not set in meta-data"
        exit 1
      fi
      echo "Running Docker with NAME: $NAME"
      docker-compose run --rm app ./hello_binary "$NAME"

